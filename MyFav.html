<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/7be81cecf1.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="static/list_icon.png" type="image/x-icon">
    <title>My Favourite Movies</title>
</head>
<body id="myFavPage">
    
    <!-- header of the page -->
    <header>
        <div class="container-fluid bg-dark text-white">
            <div class="row d-flex justify-content-around align-items-center">
                <div class="col-1" id="logo_image">
                    <a href="index.html" target="_blank"><img src="static/movie_icon.jpg" alt=""></a>
                </div>
                <div class="col-6 text-center">
                    <h1>My Favourite Movies</h1>
                </div>
                <div class="col-1" id="profileIcon">
                    <img src="static/profile.icon.jpeg" alt="" class="rounded-circle">
                    <!-- <p> Manish Shringi </p> -->
                </div>
            </div>
        </div>

    </header>

    <!-- Showing the favourite list using table -->
    <main >
        <div class="container table-responsive">
            <table class="table table-bordered text-center table-info table-striped table-hover">
                <thead>
                    <th> S.No. </th>
                    <th>Movie Name</th>
                    <th>Remove</th>
                </thead>
                <tbody id="table_body">
    
                </tbody>
            </table>
        </div>
    </main>

    <!-- java script file -->
    <script src="MyFavScript.js"></script>
</body>
</html>
