<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/7be81cecf1.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="static/home_icon.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- for CSS file -->
    <link rel="stylesheet" href="main.css">
    <title>IMDb</title>
</head>
<body id="home_page">

    <header>
        <div class="container-fluid bg-dark">
            <div class="row d-flex  justify-content-around align-items-center">
                <div class="col-1" id="logo_image">
                    <a href=""><img src="static/movie_icon.jpg" alt=""></a>
                </div>
                <div class="col-6 ">
                    <div class="input-group" >
                        <input type="text" class="form-control " placeholder="Search IMDb" id="inputText">   
                        <span class="input-group-text"><button onclick="fetch_movies_list(input_text.value)" type="submit" id="searchBtn"><i class="fas fa-search"></i></button></span>
                    </div>
                    
                </div>
                <div class="col-2" id="myFavDiv">
                    <a href="MyFav.html" target="_blank">
                        <span>My Favourites</span>
                        <span><i class="fas fa-heart"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- for apearing the suggestion -->
        <div id="suggestion-div">
            <ul id="uoList" class="text-black">

            </ul>
        </div>

        <!-- for display brief movie details -->
        <div class="container">
            <div class="row">
                <div class="col d-flex flex-wrap" id="cardContainer">
                </div>
            </div>
        </div>
    </main>
    
    <!-- link java script file -->
    <script src="script.js"></script>

</body>
</html>
